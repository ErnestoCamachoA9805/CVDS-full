<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../css/actualizarRol.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <title> Información del Cliente </title>
</h:head>
<h:body>
    <p:commandButton process="@this" id="boton_salir" value="Salir" actionListener="#{loginBean.logOut}"/>
    <br/>
    <h1>Información de Usuario</h1>
    <h:form id="FormaInfoUser">
        <p:dataTable var="user" value="#{adminBean.buscarUsuario()}" >

            <p:column headerText="Documento" style=" background-color: skyblue; font-family: Quicksand; font-size: 18px">
                <h:outputText value="#{user.getNombre()}" />
            </p:column>
            <p:column headerText="Email" style=" background-color: mintcream;font-family: Quicksand; font-size: 18px">
                <h:outputText value="#{adminBean.usuario.email}" />
            </p:column>
            <p:column headerText="Nombre" style=" background-color: skyblue; font-family: Quicksand; font-size: 18px">
                <h:outputText value="#{adminBean.usuario.nombre}" />
            </p:column>
            <p:column headerText="Apellido" style="background-color: mintcream; font-family: Quicksand; font-size: 18px">
                <h:outputText value="#{adminBean.usuario.apellido}" />
            </p:column>
            <p:column headerText="Rol" style=" background-color: skyblue; font-family: Quicksand; font-size: 18px">
                <h:outputText value="#{adminBean.usuario.rol}" />
            </p:column>
            <p:column headerText="Area" style=" background-color: mintcream; font-family: Quicksand; font-size: 18px">
                <h:outputText value="#{adminBean.usuario.area}" />
            </p:column>
        </p:dataTable>


        <p:messages>
            <p:autoUpdate />
        </p:messages>

        <h:panelGrid columns="2" style="margin-top:2%" cellpadding="5">
            <p:outputLabel for="@next" value="Roles a asignar:" style="font-family: Quicksand;font-size: 20px;" />
            <p:selectOneMenu id="console" value="#{adminBean.rol}" style="width:125px">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                <f:selectItem itemLabel="Proponente" itemValue="Proponente" />
                <f:selectItem itemLabel="PMO" itemValue="PMO" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText value="3 consoles" style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>
        </h:panelGrid>

        <br/>
        <br/>
        <p:commandButton id="actualizarRol" value="Actualizar rol"  action="#{adminBean.info}" actionListener="#{adminBean.actualizarRol(adminBean.rol)}" style="margin-top: 4px;width: 20%;font-family: Quicksand;background-color: mintcream;border-radius: 15px"/>
        <br/>
        <br/>
        <p:commandButton id="Regresar" value="Regresar" action="administrador.xhtml?faces-redirect = true" style="margin-top: 4px;width: 10%;font-family: Quicksand;background-color: mintcream;border-radius: 15px;"/>
    </h:form>

    <style type="text/css">
        body .ui-staticmessage.ui-message {
            width: 100%;
        }
    </style>

</h:body>
</html>

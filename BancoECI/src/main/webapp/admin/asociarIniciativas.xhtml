<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../css/iniciativaAtributos.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>

    <title>#{msg['application.title']}</title>

</h:head>

<h:body>
    <p:commandButton id="boton_salir" value="Salir" actionListener="#{loginBean.logOut}"/>
    <br/>


    <h:form id="asociarIniciativas" prependId="false">
        <h1>Seleccione las Iniciativas que desea asociar</h1>
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <p:dataTable id="tbl" var="iniciative" value="#{iniciativaBean.iniciativasBusquedaBasica}" rowKey="#{iniciative.id}" selection="#{iniciativaBean.iniciativasRelacionadasList}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="margin-bottom: 1%; font-family: Quicksand;width: 90%; border-radius: 15px;">
            <f:facet name="{Exporters}">
                <div style="float:right; margin-right: 2%">
                    <h:commandLink>
                        <p:graphicImage url="../img/excel.png" width="22"/>
                        <p:dataExporter type="xls" target="tbl" fileName="Iniciativas" encoding="UTF-8"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="../img/pdf.png" width="21"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="Iniciativas" encoding="UTF-8"/>
                    </h:commandLink>
                </div>
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column style="background-color: mintcream" filterBy="#{iniciative.usuario.email}" >
                <f:facet name="header">
                    <h:outputText value="Email de usuario" />
                </f:facet>
                <h:outputText value="#{iniciative.usuario.email}"  />
            </p:column>
            <p:column style="background-color: mintcream" filterBy="#{iniciative.fecha_registro}" >
                <f:facet name="header">
                    <h:outputText value="Fecha" />
                </f:facet>
                <h:outputText value="#{iniciative.fecha_registro}"  />
            </p:column>
            <p:column style="background-color: mintcream" filterBy="#{iniciative.id}" >
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{iniciative.id}"  />
            </p:column>

            <p:column style="background-color: mintcream" filterBy="#{iniciative.nombre}" >
                <f:facet name="header">
                    <h:outputText value="Nombre" />
                </f:facet>
                <h:outputText value="#{iniciative.nombre}" />
            </p:column>

            <p:column style="background-color: mintcream" filterBy="#{iniciative.descripcion}">
                <f:facet name="header">
                    <h:outputText value="Descripcion" />
                </f:facet>
                <h:outputText value="#{iniciative.descripcion}" />
            </p:column>

            <p:column style="background-color: mintcream" filterBy="#{iniciative.estado}" >
                <f:facet name="header">
                    <h:outputText value="Estado" />
                </f:facet>
                <h:outputText value="#{iniciative.estado}" />
            </p:column>

            <p:column style="background-color: mintcream" filterBy="#{iniciative.usuario.area}" >
                <f:facet name="header">
                    <h:outputText value="Area" />
                </f:facet>
                <h:outputText value="#{iniciative.usuario.area}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="tbl" value="Asociar Iniciativas" actionListener="#{iniciativaBean.agregarIniciativaRelacionadaAIniciativa}" action="#{iniciativaBean.info}" style="border-radius: 15px; background-color: mintcream"/>
            </f:facet>
        </p:dataTable>
        <p:commandButton value="Regresar" action="administrador.xhtml?faces-redirect = true" style="background-color: mintcream; border-radius: 15px;margin-right: 10%"/>
    </h:form>
</h:body>
</html>
